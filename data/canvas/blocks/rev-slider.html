<!-- Slider
============================================= -->
<section id="slider" class="slider-element revslider-wrap">

	<div id="rev_slider_108_1_wrapper" class="rev_slider_wrapper fullwidthbanner-container" data-alias="food-carousel80" style="margin:0px auto;background-color:#eef0f1;padding:0px;margin-top:0px;margin-bottom:0px;">
		<!-- START REVOLUTION SLIDER 5.0.7 fullwidth mode -->
		<div id="rev_slider_108_1" class="rev_slider fullwidthabanner" style="display:none;" data-version="5.0.7">
			<ul>
<!--part-separator-->
				<!-- SLIDE %sno% -->
				<li data-index="rs-%sno%" data-transition="fade" data-slotamount="7"  data-easein="default" data-easeout="default" data-masterspeed="300"  data-thumb="%thumbnail%"  data-rotate="0"  data-saveperformance="off"  data-title="%title%" data-description="">
					<!-- MAIN IMAGE -->
					<img src="%image%"  alt="Image"  data-bgposition="center center" data-bgfit="contain" data-bgrepeat="no-repeat" class="rev-slidebg" data-no-retina>
					<!-- LAYERS -->

					<!-- LAYER NR. 1 -->
					<div class="tp-caption FoodCarousel-Content   tp-resizeme"
							id="slide-%sno%-layer-3"
							data-x="center" data-hoffset=""
							data-y="center" data-voffset=""
									data-width="['420']"
						data-height="['420']"
						data-transform_idle="o:1;"

							data-transform_in="z:0;rX:0;rY:0;rZ:0;sX:0.9;sY:0.9;skX:0;skY:0;opacity:0;s:800;e:Power3.easeInOut;"
							data-transform_out="auto:auto;s:500;"
						data-start="bytrigger"
						data-splitin="none"
						data-splitout="none"
						data-responsive_offset="on"

							data-end="bytrigger"
						data-lasttriggerstate="reset"
						style="z-index: 5; min-width: 420px; max-width: 420px; max-width: 420px; max-width: 420px; white-space: normal;"><span class="foodcarousel-headline">%content%
					</div>

					<!-- LAYER NR. 2 -->
					<div class="tp-caption FoodCarousel-Button rev-btn "
							id="slide-%sno%-layer-1"
							data-x="center" data-hoffset=""
							data-y="bottom" data-voffset="50"
									data-width="['auto']"
						data-height="['auto']"
						data-transform_idle="o:1;"
							data-transform_hover="o:1;rX:0;rY:0;rZ:0;z:0;s:300;e:Power1.easeInOut;"
							data-style_hover="c:rgba(255, 255, 255, 1.00);bg:rgba(41, 46, 49, 1.00);cursor:pointer;"

							data-transform_in="opacity:0;s:300;e:Power3.easeInOut;"
							data-transform_out="opacity:0;s:300;s:300;"
						data-start="0"
						data-splitin="none"
						data-splitout="none"
						data-actions='[{"event":"click","action":"startlayer","layer":"slide-%sno%-layer-3","delay":""},{"event":"click","action":"startlayer","layer":"slide-%sno%-layer-5","delay":"200"},{"event":"click","action":"stoplayer","layer":"slide-%sno%-layer-1","delay":""}]'
						data-responsive_offset="on"
						data-responsive="off"
									data-lasttriggerstate="reset"
						style="z-index: 6; white-space: nowrap;outline:none;box-shadow:none;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box; color: #444;"><i class="bi-file-text" style="font-size: 21px; float: left;margin-top:0px;margin-right:10px;"></i>%detail%
					</div>

					<!-- LAYER NR. 3 -->
					<div class="tp-caption FoodCarousel-CloseButton rev-btn  tp-resizeme"
							id="slide-%sno%-layer-5"
							data-x="441"
							data-y="110"
									data-width="['auto']"
						data-height="['auto']"
						data-transform_idle="o:1;"
							data-transform_hover="o:1;rX:0;rY:0;rZ:0;z:0;s:300;e:Power1.easeInOut;"
							data-style_hover="c:rgba(255, 255, 255, 1.00);bg:rgba(41, 46, 49, 1.00);cursor:pointer;"

							data-transform_in="z:0;rX:0;rY:0;rZ:0;sX:0.9;sY:0.9;skX:0;skY:0;opacity:0;s:800;e:Power3.easeInOut;"
							data-transform_out="auto:auto;s:500;"
						data-start="bytrigger"
						data-splitin="none"
						data-splitout="none"
						data-actions='[{"event":"click","action":"stoplayer","layer":"slide-%sno%-layer-3","delay":""},{"event":"click","action":"stoplayer","layer":"slide-%sno%-layer-5","delay":""},{"event":"click","action":"startlayer","layer":"slide-%sno%-layer-1","delay":""}]'
						data-responsive_offset="on"

							data-end="bytrigger"
						data-lasttriggerstate="reset"
						style="z-index: 7; white-space: nowrap;outline:none;box-shadow:none;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box; color:#444"><i class="bi-x-lg"></i>
					</div>
				</li>
<!--part-separator-->
			</ul>
			<div class="tp-bannertimer tp-bottom" style="visibility: hidden !important;"></div>
		</div><!-- END REVOLUTION SLIDER -->
	</div>
</section><!-- #content end -->
