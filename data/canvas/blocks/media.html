<div class="fancy-title title-center title-border mb-4">
	<h3>%heading%</h3>
</div>

<div class="owl-carousel image-carousel carousel-widget flip-card-wrapper " data-margin="20" data-nav="true"
	data-pagi="false" data-items-xs="1" data-items-sm="1" data-items-md="2" data-items-lg="3" data-items-xl="3"
	style="overflow: visible;">
<!--part-separator-->
	<div class="py-4">
		<div class="flip-card">
			<div class="flip-card-front dark" style="opacity: 0.9; background-image: url('%assets%%image%')">
				<div class="flip-card-inner">
					<div class="card bg-transparent border-0">
						<div class="card-body text-contrast-900">
							<h3 class="card-title mb-0">%title%</h3>
							<span class="fst-italic">%subtitle%</span>
						</div>
					</div>
				</div>
			</div>
			<div class="flip-card-back" style="opacity: 0.8; background-image: url('%assets%%backImage%')">
				<div class="flip-card-inner">
					<p class="mb-2 text-white" style="font-size: var(--cnvs-font-size-h4, 1rem);">%content%</p>
					<a href="%link%" class="btn btn-primary mt-2">%linkText%</a>
				</div>
			</div>
		</div>
	</div>
<!--part-separator-->
</div>
